<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | BookMarked</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .wrap { display: flex; align-items: center; justify-content: center; height: 100%; background: #0b0b0b; color: #e5e5e5; }
      .card { max-width: 560px; padding: 24px; border: 1px solid #2a2a2a; border-radius: 12px; background: #121212; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 8px 0; color: #b0b0b0; }
      kbd { background: #1f1f1f; border: 1px solid #2a2a2a; padding: 2px 6px; border-radius: 6px; }
      .hint { margin-top: 12px; font-size: 13px; color: #9aa0a6; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Offline</h1>
        <p>You appear to be offline. Previously viewed PDF pages should still render if cached.</p>
        <p>Try reloading when you are back online.</p>
        <p class="hint">Tip: Open a book while online, navigate a few pages, then go offline and revisit the same pages.</p>
      </div>
    </div>
  </body>
  </html>
